<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="../node_modules/font-awsome/fontawesome-free-5.12.1-web/css/all.css">
    <style>
        .pwd{
            border: solid 2px black;
            margin-top: 100px;
            width: 300px;
            height: 330px;
            position: relative;
            left: 400px;
            box-shadow: 0px 0px 20px cornflowerblue;
            border-radius: 10px;
            background-image: url(images/reset.png);
            background-size: 510px;
            background-repeat: no-repeat;
            background-position: center;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pwd">
            <h3 style="margin-top:20px" class=" text-danger" align="center">Change Password</h5>
            
                <form>
                    <div style="margin-left: 40px; margin-top: 30px;" >
                        
                        <div class=" input-group">
                        <div class=" input-group-prepend">
                            <div class="btn btn-danger">
                                <i class="fa fa-key" aria-hidden="true"></i>
                            </div>
                            <span><input type="password" placeholder="Current Password" class=" input-group-text form-control"></span>
                        </div>
                        
                    </div>
                    </div>
                    <div style="margin-left: 40px; margin-top: 30px;" >
                        
                        <div class=" input-group">
                        <div class=" input-group-prepend">
                            <div class="btn btn-warning">
                                <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                            </div>
                            <span><input type="password" placeholder="New Password" class=" input-group-text form-control"></span>
                        </div>
                        
                    </div>
                    </div>
                    <div style="margin-left: 40px; margin-top: 30px;" >
                        
                        <div class=" input-group">
                        <div class=" input-group-prepend">
                            <div class="btn btn-warning">
                                <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                            </div>
                            <span><input type="password" placeholder="New Password" class=" input-group-text form-control"></span>
                        </div>
                        
                    </div>
                    <div  style="margin-top:20px; margin-left:45px;">
                        <button class=" btn btn-success">Change Password</button>
                        
                    </div>
                </form>
            
        </div>
    </div>
</body>
</html>
