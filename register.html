<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="../node_modules/font-awsome/fontawesome-free-5.12.1-web/css/all.css">
    <script src="../node_modules/jquery-ui-1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="../node_modules/jquery-ui-1.12.1/jquery-ui.css">
    <script src="../node_modules/angular/angular.js"></script>
    <script>
        $().ready(function(){
            $("#dob").datepicker();
        });
        var app=angular.module("Home",[]);
        app.controller("Index",function($scope){

        })
    </script>
    <style>
        .pwd{
           
            margin-top: 100px;
            width: 600px;
            
            margin: auto;
            margin-top: 30px;
       
           
           
            
        }
     .form-control:focus{
         outline: none;
     }
     form{
        border: 2px solid black;
        border-radius: 10px  ;
        padding: 20px;
     }
     form:invalid{
        box-shadow: 0px 0px 5px red;
        
     }
     form:valid{
         box-shadow: 0px 0px 20px green;
         
     }
     .form-control:valid{
        border: 2px solid green;
     }
     .form-control:invalid{
        border: 2px solid red;

     }
    </style>
</head>
<body ng-app="Home" ng-controller="Index">
    <div class=" container ">
        <div class="pwd">
            
            <h2 align="center">Registration Form</h2>
            <form novalidate name="frmRegister"> 
                <dl class=" form-group">
                    <dt>Full Name:<span class=" text-danger">*</span></dt>
                    <dd><input type="text" name="txtName" ng-model="txtName" class="form-control"  required minlength="4" ng-maxlength="10">
                    <div class="text-danger" ng-if="frmRegister.txtName.$touched">
                        <span ng-if="frmRegister.txtName.$error.required">Name Required</span>
                        <span ng-if="frmRegister.txtName.$error.minlength">Name too short..</span>
                        <span ng-if="frmRegister.txtName.$error.maxlength">Name too long..</span>
                        <span ng-if="frmRegister.txtName.$error.pattern">Enter in Capital Letters</span>
                    </div></dd>
                    <dt>Email:<span class=" text-danger">*</span></dt> 
                    <dd><input type="email" name="mail" ng-model-="mail" required placeholder="Emial Address" class=" form-control">
                        <div class=" text-danger" ng-if="frmRegister.mail.$touched">
                            <span ng-if="frmRegister.mail.$error.required">Email Required</span>
                            <span></span>
                        </div>
                    </dd>
                    <dt>Mobile :<span class=" text-danger">*</span></dt>
                    <dd><input type="tel" placeholder="Mobile Number" class=" form-control"></dd>
                    <dt>Date of Birth:<span class=" text-danger">*</span></dt>
                    <dd><input type="text" placeholder="Date of Birth" id="dob" class=" form-control"></dd>
                    <dt>Photo :<span class=" text-danger">*</span></dt>
                    <dd><input type="file" ></dd>
                    <dt>Password :<span class=" text-danger">*</span></dt>
                    <dd><input type="text" placeholder="Password" class=" form-control"></dd>
                    <dt>Confirm Password :<span class=" text-danger">*</span></dt>
                    <dd><input type="password" placeholder="Confirm Password" class=" form-control"></dd>
                    <dt>Gender :<span class=" text-danger">*</span></dt>
                    <dd><input type="radio" value="male" name="gender" >Male<span>&nbsp;<input type="radio" value="female" name="gender" >Female</span></dd>
                    <br>
                    <input type="checkbox" value="accepted"><span> I've read and Accept <a href="#"><font color="red">Terms and Conditions</font></a></span>
                </dl>
                <div align="center">
                <button class=" btn btn-warning">Already You've an Account?</button>
                <button class="btn btn-success">Submit</button>
                </div>
                
            </form>
        </div>
    </div>
    <br><br>
    
</body>

</html>
